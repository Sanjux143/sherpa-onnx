name: Build SenseVoice APK from Fork

on:
  workflow_dispatch: # Taaki aap manually button daba kar build kar sakein

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Forked Repo
        uses: actions/checkout@v4
        with:
          submodules: 'recursive' # Sherpa-onnx ke submodules zaroori hain

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download SenseVoice Model Files
        run: |
          # Assets folder mein jana jahan model pack hoga
          cd android/SherpaOnnxSenseVoice/app/src/main/assets
          
          # Hugging Face se model aur tokens download karna
          wget -q https://huggingface.co/csukuangfj/sherpa-onnx-sense-voice-zh-en-ja-ko-yue-2024-07-17/resolve/main/model.int8.onnx
          wget -q https://huggingface.co/csukuangfj/sherpa-onnx-sense-voice-zh-en-ja-ko-yue-2024-07-17/resolve/main/tokens.txt
          
          # Files verify karna
          ls -lh

      - name: Build with Gradle
        run: |
          cd android/SherpaOnnxSenseVoice
          chmod +x gradlew
          # Build process start
          ./gradlew assembleRelease

      - name: Upload Finished APK
        uses: actions/upload-artifact@v4
        with:
          name: SenseVoice-Model-APK
          path: android/SherpaOnnxSenseVoice/app/build/outputs/apk/release/*.apk
