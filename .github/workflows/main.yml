name: Build SenseVoice Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Clone Sherpa-ONNX Repository
        run: |
          git clone https://github.com/k2-fsa/sherpa-onnx
          cd sherpa-onnx
          git submodule update --init --recursive

      - name: Download SenseVoice Model
        run: |
          cd sherpa-onnx/android/SherpaOnnxSenseVoice/app/src/main/assets
          # Model aur supporting files download karna
          wget https://huggingface.co/csukuangfj/sherpa-onnx-sense-voice-zh-en-ja-ko-yue-2024-07-17/resolve/main/model.int8.onnx
          wget https://huggingface.co/csukuangfj/sherpa-onnx-sense-voice-zh-en-ja-ko-yue-2024-07-17/resolve/main/tokens.txt

      - name: Build Android APK
        run: |
          cd sherpa-onnx/android/SherpaOnnxSenseVoice
          # Execute permissions dena
          chmod +x gradlew
          # APK build karna (Release version)
          ./gradlew assembleRelease

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SenseVoice-Android-APK
          path: sherpa-onnx/android/SherpaOnnxSenseVoice/app/build/outputs/apk/release/*.apk
