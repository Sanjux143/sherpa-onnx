name: Android Release APK (Debug Signed)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_API: 32
      ANDROID_NDK_VERSION: 25.2.9519653
      ABI: arm64-v8a

    steps:
    # ================= CHECKOUT =================
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # ================= JAVA =================
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    # ================= ANDROID SDK =================
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK & NDK (PINNED)
      run: |
        sdkmanager "platforms;android-${ANDROID_API}"
        sdkmanager "ndk;${ANDROID_NDK_VERSION}"
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
        echo "ANDROID_NDK=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" >> $GITHUB_ENV

    # ================= VERIFY NDK =================
    - name: Verify NDK version
      run: |
        ls $ANDROID_NDK_HOME
        $ANDROID_NDK_HOME/ndk-build --version

    # ================= BUILD SHERPA-ONNX =================
    - name: Build sherpa-onnx native libs (arm64-v8a)
      run: |
        chmod +x build-android-arm64-v8a.sh
        ./build-android-arm64-v8a.sh

    # ================= COPY JNI =================
    - name: Copy JNI libraries
      run: |
        mkdir -p android/SherpaOnnx/app/src/main/jniLibs/${ABI}
        cp build-android-arm64-v8a/lib/*.so \
           android/SherpaOnnx/app/src/main/jniLibs/${ABI}/

    # ================= BUILD RELEASE APK =================
    - name: Build Release APK (debug signed)
      run: |
        cd android/SherpaOnnx
        ./gradlew assembleRelease

    # ================= UPLOAD =================
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: android/SherpaOnnx/app/build/outputs/apk/release/*.apk