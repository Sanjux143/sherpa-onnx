name: Build SenseVoice Android APK

on:
  push:
    branches: [ master ] # Aapki default branch 'master' hai
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare Assets and Download Model
        run: |
          # Aapke repo ke hisaab se sahi path
          ASSETS_DIR="android/SherpaOnnx/app/src/main/assets"
          mkdir -p $ASSETS_DIR
          
          echo "Downloading SenseVoice model files..."
          # Model aur tokens download
          wget -q https://huggingface.co/csukuangfj/sherpa-onnx-sense-voice-zh-en-ja-ko-yue-2024-07-17/resolve/main/model.int8.onnx -O $ASSETS_DIR/model.int8.onnx
          wget -q https://huggingface.co/csukuangfj/sherpa-onnx-sense-voice-zh-en-ja-ko-yue-2024-07-17/resolve/main/tokens.txt -O $ASSETS_DIR/tokens.txt
          
          # Verify files
          ls -lh $ASSETS_DIR

      - name: Build Android APK
        run: |
          cd android/SherpaOnnx
          chmod +x gradlew
          
          # 'senseVoiceRelease' flavor build kar rahe hain
          # Agar ye fail ho toh sirf './gradlew assembleRelease' use karein
          ./gradlew assembleSenseVoiceRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SenseVoice-Android-APK
          path: android/SherpaOnnx/app/build/outputs/apk/*/release/*.apk
